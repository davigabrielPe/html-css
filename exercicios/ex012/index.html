<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML%</title>
</head>
<body>

    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo estar hospedado no meu própio servidor</p>

    <video src="midias/meu-video.mp4.mp4" width="560" poster="imagens/tubnail-onça.Jpeg" controls autoplay></video>

    <p>Temos a melhor forma utilizando o source</p>

    <video width="500" poster="imagens/tubnail-onça.Jpeg" controls>
<source src="midias/meu-video.mp4.mp4" type="video/mp4">
    </video>
<h1>inserindo videos do youtube</h1>

<iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=xzDMtHDEypPEqa9d" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<p>Pode adicionar no vimeo</p>
</body>
</html>
