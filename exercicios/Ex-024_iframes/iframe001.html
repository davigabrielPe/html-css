<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Iframe</title>
    <style>
        iframe{
            /* O Css ele e soberano ao Html no quesito Iframe */
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 

            <!-- Padrão de 300px e 150px -->

            <iframe src="https://www.cursoemvideo.com" frameborder="0" > <a href="https://www.cursoemvideo.com" target="_blank">Cursoemvideo</a></iframe>

            <!--Já o frameborder só aceita dois parametros que é 0 e qualquer outro numero-->
            <!-- Alguns dispositivos moveis não são compativeis com os iframes então colocamos dentro da tag um link continuando a frase -->

    Cursoemvideo para aprender a programar</p>

            <!-- Existe um parametro utilizado para rolagem que se chama "scolling" em que tem suas funções são "auto, yes , no" -->

     <p>o repositório do
        
            <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
        
        guanabara é bem legal</p>
</body>
</html>
